	<script>
		let windowContainer = document.querySelector(".window-container"),
			saveSlots = document.querySelector("main"),
			saveBounds = saveSlots.getBoundingClientRect(),
			windowScroll = windowContainer.scrollTop;

		windowContainer.addEventListener("scroll", () => { windowScroll = windowContainer.scrollTop })

		function updateSaveBounds() {
			saveBounds = saveSlots.getBoundingClientRect();
		}

		let initSave = save => {
			updateSaveBounds()
			save.addEventListener('click', (e) => {
				releaseSave()
				if (!(e.target.matches(".save-slot") || e.target.matches(".save-top"))) return
				let open = document.querySelector(".open")
				if (open && open != save)
					document.querySelector(".open").classList.remove('open')
				if (!e.target.matches(".save-slot .btn")) save.classList.toggle('open')
			})

			// Vibe coding? Nah, I do it the ANCIENT way
			// Stole (and heavily modified) this dragging function from w3schools
			// I promise I'm proficient in this language, just a little lazy
			let pos1 = 0,
				pos2 = 0,
				dummy = null
			save.addEventListener('mousedown', (e) => {
				e = e || window.event;
				if (!(e.target.matches(".save-slot") || e.target.matches(".save-top"))) return
				e.preventDefault();
				pos2 = e.clientY;
				document.addEventListener("mousemove", mouseUpdate)
			})

			function mouseUpdate(e) {
				e = e || window.event;
				if ((Math.abs(e.movementY) > 1) && !save.classList.contains("dragging") && !save.classList.contains("favorite")) {
					save.classList.add("dragging")
					save.classList.remove("open")
					dummy = document.createElement('div')
					dummy.className = "save-slot-dummy"
					save.insertAdjacentElement("afterend", dummy)
				}
				if (!dummy) return
				if (e.buttons % 2 == 0) {
					releaseSave()
					return
				}
				
				e.preventDefault();
				let dummyBounds = dummy.getBoundingClientRect()
				let dummyPadding = dummy.computedStyleMap().get("padding-bottom").value

				if (dummyBounds.top - dummyPadding > pos2 && !dummy.previousSibling.matches(".favorite, #new-save")) {
					saveSlots.insertBefore(dummy, dummy.previousSibling)
				} else if (dummyBounds.bottom + dummyPadding < pos2 && !saveSlots.querySelector(".save-slot-dummy:last-child")) {
					saveSlots.insertBefore(dummy.nextSibling, dummy)
				}

				pos1 = pos2 - e.clientY
				pos2 = e.clientY;
				save.style.top = Math.min(pos2 + windowScroll, saveBounds.bottom) - 100 + "px";
			}



			let releaseSave = () => {
				document.removeEventListener("mousemove", mouseUpdate)
				if (!dummy) return
				let saveSlots = document.querySelector("main")
				saveSlots.replaceChild(save, dummy)
				save.classList.remove("dragging")
				dummy = null
			}
			document.addEventListener('mouseup', releaseSave)

			document.addEventListener("blur", releaseSave)

			// Prevent newlines in the label
			let labelElement = save.querySelector('.label')
			labelElement.addEventListener("keydown", (e) => {
				if (e.keyCode == 13) {
					e.preventDefault();
					labelElement.blur()
					return false;
				}
			})

			labelElement.addEventListener("blur", (e) => {
				labelElement.contentEditable = "false"
				labelElement.scrollLeft = 0
				let labelText = labelElement.innerText
				let saveNumber = 0
				let saveLabels = []

				labelText = labelText.trim()
				labelElement.innerText = labelText

				document.querySelectorAll(".save-slot .label").forEach((slotLabel) => {
					if (slotLabel != labelElement)
						saveLabels.push(slotLabel.innerText)
				})

				labelText = saveLabels.includes(labelText) ? labelText + " (1)" : labelText

				while (saveLabels.includes(labelText)) {
					saveNumber += 1
					labelText = labelText.replace(/\(\d\)/, `(${saveNumber})`)
				}

				if (labelText == "") {
					labelText = "Save 0"
					saveLabels.push(labelText)

					while (saveLabels.includes(labelText)) {
						saveNumber += 1
						labelText = labelText.replace(/\d+/, saveNumber)
					}
				}

				labelElement.innerText = labelText
			})

			save.querySelector('.remove-button').addEventListener('click', () => {
				save.remove()
				updateSaveBounds()
			})

			save.querySelector('.edit-button').onclick = (e) => {
				labelElement.contentEditable = "plaintext-only"
				labelElement.focus()
				// Select text
				let selection = window.getSelection();
				let range = document.createRange();
				range.selectNodeContents(labelElement);
				selection.removeAllRanges();
				selection.addRange(range);
			}

			save.querySelector('.copy-button').onclick = (e) => {
				let clonedSave = save.cloneNode(true)
				clonedSave.classList = "btn btn-dark save-slot"
				let labelText = clonedSave.querySelector('.label').innerText
				let saveNumber = 0
				let saveLabels = [labelText]
				document.querySelectorAll(".save-slot .label").forEach((slotLabel) => {
					saveLabels.push(slotLabel.innerText)
				})
				labelText = "Copy 1 of " + labelText

				while (saveLabels.includes(clonedSave.querySelector('.label').innerText)) {
					saveNumber += 1
					clonedSave.querySelector('.label').innerText = labelText.replace(/(?<=Copy )\d+/, saveNumber)
				}
				save.insertAdjacentElement('afterEnd', clonedSave)
				initSave(clonedSave)
			}

			save.querySelectorAll('.favorite-button').forEach(fav => {
				fav.addEventListener('click', () => {
					if (document.querySelector(".favorite") && document.querySelector(".favorite") != save) {
						document.querySelector(".favorite").classList.remove("favorite")
					}
					if (save.classList.toggle("favorite")) {
						document.querySelector('#new-save').insertAdjacentElement('afterEnd', save)
					}
				})
			})
		}

														</path>
													</svg>
												</fa-icon>
											</button>
											<button aria-label="Favorite"
													class="btn favorite-button">
													<fa-icon class="ng-fa-icon">
														<svg role="img"
															focusable="false" data-prefix="fas"
															data-icon="star"
															class="svg-inline--fa fa-star fa-fw"
															xmlns="http://www.w3.org/2000/svg"
															viewBox="0 0 576 512">
															<path fill="currentColor"
																d="M309.5-18.9c-4.1-8-12.4-13.1-21.4-13.1s-17.3 5.1-21.4 13.1L193.1 125.3 33.2 150.7c-8.9 1.4-16.3 7.7-19.1 16.3s-.5 18 5.8 24.4l114.4 114.5-25.2 159.9c-1.4 8.9 2.3 17.9 9.6 23.2s16.9 6.1 25 2L288.1 417.6 432.4 491c8 4.1 17.7 3.3 25-2s11-14.2 9.6-23.2L441.7 305.9 556.1 191.4c6.4-6.4 8.6-15.8 5.8-24.4s-10.1-14.9-19.1-16.3L383 125.3 309.5-18.9z">

													class="btn btn-info save-button">
													<fa-icon class="ng-fa-icon">

															<path fill="currentColor"
																d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-242.7c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32L64 32zm32 96c0-17.7 14.3-32 32-32l160 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32l-160 0c-17.7 0-32-14.3-32-32l0-64zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z">

			let save = saveWrapper.querySelector('div')
			let clone = save.cloneNode(true)
			let label = "Save 1"
			let num = 0
			let saveLabels = []
			document.querySelectorAll(".save-slot .label").forEach((slotLabel) => {
				saveLabels.push(slotLabel.innerText)
			})
			num = 1

			while (saveLabels.includes(clone.querySelector('.label').innerText)) {
				num += 1
				clone.querySelector('.label').innerText = label.replace(/\d+$/, num)
			}
			(document.querySelector(".favorite") || newSaveButton).insertAdjacentElement('afterEnd', clone)
			initSave(clone)
